<body>
  <div class="container">
    <h1>🛡 Threat Intel Lookup Toolkit-By Shreyansh</h1>

    <div class="api-inputs">
  <label>VirusTotal API:</label>
  <input type="text" id="vtKey" placeholder="Optional - use your own">
  
  <label>AbuseIPDB API:</label>
  <input type="text" id="abuseKey" placeholder="Optional - use your own">

  <label>Shodan API:</label>
  <input type="text" id="shodanKey" placeholder="Optional - use your own">

  <label>IPQualityScore API:</label>
  <input type="text" id="ipqsKey" placeholder="Optional - use your own">
</div>

    <label for="iocInput">Enter IOCs (one per line):</label>

  <textarea id="iocInput" placeholder="Example:
8.8.8.8
https://example.com
44d8612fea8a8f36de82e1278abb02f"></textarea>
    
    <button onclick="lookupIOCs()">🔍 Start Lookup</button>
    
    <div id="results"></div>
    <div id="summary"></div>
  </div>
